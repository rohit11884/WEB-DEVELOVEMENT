<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes in HTML</h3>
    <div id="mainBox" class="redBg">
    this is main box
    </div>
    <!-- Emmet -->
    <!-- "." is for the class and "#" is for the id ___span.redbg or span#redbg -->
    <!-- redbg is class that we will define in css -->
    <span class="redBg"></span>
    <span id="redBg"></span>
    <!-- div.redbg.blackBorder.another -->
    <div class="redBg blackBorder another"></div>
    <!-- emmet takes div tag as default -->
    <!-- .blackbackground -->
    <div class="blackBackground"></div>

    <!-- reating multiple elements using emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + enter  to print 4 similar elements using emmet-->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>

</body>
</html>
