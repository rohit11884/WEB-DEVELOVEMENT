<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TUTORIAL</title>
    <style>
        /* internal CSS */                                                          
        p{
            color: purple;
            background-color: yellow;
        }
        
    </style>
</head>
<!-- INLINE CSS IS PRECIDENCE THAN INTERNAL CSS -->                                     
<body>
    <!-- inline CSS -->
    <h3>This is CSS tutorial</h3>
    <p style="color: red;"></p> This tutorial will teach you  everything you need to know about HTML/CSS</p>
</body>
</html>
