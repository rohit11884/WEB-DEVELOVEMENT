<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
</head>
<style>
    #firstpara{
        color: orange;  /* color by name*/
    }
    #secondpara{
        color: rgb(0,255,0); /* it can max goes to 255, in this it means that color is green */
    }
    #thirdpara{
        color: #4d0000;  /* color by hex value */
        }
</style>
<body>
    <h2>THis is my first box</h2>
    <p id ="firstpara">This is my first paragraph from box</p>
    <h2>THis is my second box</h2>
    <p id ="secondpara">This is my second paragraph from box</p>
    <h2>THis is my third box</h2>
    <p id ="thirdpara">This is my third paragraph from box</p>
    
</body>
</html>
