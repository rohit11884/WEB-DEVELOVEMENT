<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* Element selectors */
        p{
            border: 2px solid red;
        }
        /* ID selectors */
        #elementXyz{
            color: blue;
            background-color: red;
        }
        /* Class selectors */
        .bgyellow{
            color: green;
            background-color: pink;
        }
        
    </style>
</head>
<body>
        <h3>CSS selectors</h3>
        <p>This is a simple paragraph to demonstrate css selectors </p>
        <p id="elementxyz">This is another simple paragraph to demonstrate css selectors </p>
        <p class="bgyellow">This is again another simple paragraph to demonstrate css selectors </p>
</body>
</html>
