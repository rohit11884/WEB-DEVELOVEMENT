<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Playfair+Display:wght@500&display=swap"
        rel="stylesheet">
    <style>
        p {
            color: rgb(0, 0, 0);
            font-family: 'Playfair Display', serif;
            font-size: 23px;
            /* pixel is an 1/96th of an inch */
            line-height: 1.3em;
            font-weight: bold;

        }

        span {
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS FONTS</h4>
    <p>It is very <span>exciting</span> exciting fonts</p>
</body>

</html>
