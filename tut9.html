<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <!-- "style" is used to add color border  -->
    <p style="border: 2px solid red;">This is a paragraph</p>  <p style="border: 2px solid black;">This is also a paragraph</p>     <!--  'p' is used to write paragraph ______ it is block element-->
    <a style="border: 2px solid green;">This is a paragraph</a>  <a style="border: 2px solid purple;">This is also a paragraph</a>     <!--  'a' is used to write inline paragraph ______ it is also a inline element-->
    <span style="border: 2px solid orange;">This is a span</span> <span style="border: 2px solid blue;"> This is also a span</span>    <!-- 'span'' is used to write inline a paragraph _______ it is inline element-->
</body>
</html>
